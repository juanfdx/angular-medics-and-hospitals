<!-- Start Page Content -->
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text" 
               class="form-control" 
               placeholder="Search user..."
               (keyup)="search(txtTerm.value)"
               #txtTerm>

      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
  <div class="col-12">

    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>

  </div>
</div>

<div *ngIf="!loading" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Users ({{ totalUsers }})</h4>
            <h6 class="card-subtitle">Registered users</h6>
            <div class="table-responsive">
                <table class="table table-bordered">

                    <thead>
                        <tr>
                            <th class="w100">Avatar</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th class="w140">Role</th>
                            <th class="w100">Status</th>
                            <th class="text-nowrap td-center w100">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="td-center">
                              <img class="avatar cursor" 
                                   [src]="user.imageUrl"
                                   (click)="openModal(user)">
                            </td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.name }} {{ user.lastName }}</td>
                            <td>
                              <select class="form-control" 
                                      [(ngModel)]="user.role"
                                      (change)="changeUserRole(user)">
                                <option value="ADMIN_ROLE">Admin</option>
                                <option value="USER_ROLE">User</option>
                              </select>
                            </td>
                            <td>
                              <span *ngIf="user.role === 'ADMIN_ROLE'" class="label label-success">admin</span>
                              <span *ngIf="user.role !== 'ADMIN_ROLE'" class="label label-danger">member</span>
                            </td>

                            <td class="text-nowrap td-center">
                                <!-- <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                                
                                <a class="cursor" data-toggle="tooltip" data-original-title="Delete"
                                   (click)="deleteUser(user)"> 
                                  <i class="fa fa-close text-danger"></i> 
                                </a>

                            </td>
                        </tr>                   
                    </tbody>

                </table>
            </div>

            <div *ngIf="txtTerm.value.length === 0" class="d-flex justify-content-end">
              <button (click)="pagination(-5)" class="btn btn-secondary mr-2">Prev</button>           
              <button (click)="pagination(5)" class="btn btn-secondary">Next</button>
            </div>

        </div>
    </div>
  </div>
</div>
<!-- End PAge Content -->
