<div class="row animated fadeIn fast">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ 'Medic' | translate }}</h4>
            <h6 class="card-subtitle">{{ 'Medic information' | translate }}</h6>

            <form [formGroup]="medicForm" (ngSubmit)="saveMedic()" class="form-horizontal p-t-20">

              <div *ngIf="selectedMedic" class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">{{ 'Photo' | translate }}</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <img class="w100" [src]="selectedMedic.image |image:'medics'" alt="">
                    </div>
                </div>
              </div>

              <div class="form-group row">
                  <label for="exampleInputuname3" class="col-sm-3 control-label">{{ 'Name' | translate }}*</label>
                  <div class="col-sm-9">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input type="text" 
                                 class="form-control" 
                                 id="exampleInputuname3" 
                                 [placeholder]=" 'Name' |translate "
                                 formControlName="name">
                      </div>
                  </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">{{ 'Last name' | translate }}*</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" 
                               class="form-control" 
                               id="exampleInputuname3" 
                               [placeholder]=" 'Last name' |translate "
                               formControlName="lastName">
                    </div>
                </div>
              </div>

              <div class="form-group row mb-5">
                <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <select class="form-control" 
                                formControlName="hospital">
                          <option value="">{{ 'Select hospital' | translate }}</option>
                          <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
                        </select>
                    </div>
                </div>
              </div>

              <div class="form-group row m-b-0">
                <div class="w-100 padding-div-buttons">

                  <button type="submit" 
                          class="btn btn-success waves-effect waves-light mr-2"
                          [disabled]="medicForm.invalid">
                    <i class="fa fa-save"> </i>
                    {{ 'Save' | translate }}
                  </button>
                  
                  <button routerLink="/dashboard/medics" 
                          type="button" 
                          class="btn btn-inverse waves-effect waves-light">
                      {{ 'Cancel' | translate }}
                  </button>

                </div>
              </div>

            </form>

        </div>
    </div>
  </div>

  <div class="col-lg-6 animated fadeIn fast" *ngIf="selectedHospital">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Hospital</h4>
          <h6 class="card-subtitle">{{ selectedHospital.name }}</h6>

          <br>
          <img class="img-thumbnail" [src]="selectedHospital.image |image:'hospitals'" >
          <br>
          <br>

      </div>
    </div>  
  </div>
</div>
