<div class="row">
  <div class="col-md-6">

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">User Profile</h4>
            <h6 class="card-subtitle">Settings</h6>

            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="form p-t-20">

                <div class="form-group">
                    <label for="exampleInputuname">Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" 
                               class="form-control" 
                               id="exampleInputuname" 
                               placeholder="Name"
                               formControlName="name">
                    </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputulastName">Last Name</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-user"></i></div>
                      <input type="text" 
                             class="form-control" 
                            id="exampleInputulastName" 
                            placeholder="Last Name"
                            formControlName="lastName">
                  </div>
              </div>
                <div class="form-group mb-5">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email" 
                               class="form-control" 
                               id="exampleInputEmail1" 
                               placeholder="Enter email"
                               formControlName="email">
                    </div>
                </div>
 
                <button type="submit" 
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid">

                  <i class="fa fa-save"> </i> 
                  Save
                </button>
                <button routerLink="/dashboard" type="button" class="btn btn-inverse waves-effect waves-light">Cancel</button>

            </form>

        </div>
    </div>
    
  </div>

  <div class="col-md-6">

    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Avatar</h4>
          <h6 class="card-subtitle">User image</h6>

          <img class="profile-img" *ngIf="!imageTemp" [src]="user.imageUrl" >
          <!-- se muestra la nueva imagen temporal a guardar si existe -->
          <img class="profile-img" *ngIf="imageTemp" [src]="imageTemp" >

          <br>
          <br>
          <input type="file"
                 (change)="changeImage($event)">
          <br>
          <br>

          <button type="button" 
                  class="btn btn-success waves-effect waves-light m-r-10"
                  [disabled]="!uploadImage"
                  (click)="updateImage()">
                  
            <i class="fa fa-save"> </i> 
            Update
          </button>

      </div>
    </div>  
  </div>

</div>
