<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside (window:scroll)="collapse()" class="left-sidebar" id="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">

        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="user.imageUrl" alt="user" />
            <span class="hide-menu" > {{ user.name }} {{ user.lastName }}</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a (click)="collapse()" routerLink="profile" routerLinkActive="active">{{ 'profile' | translate }}</a></li>   
            <li><a (click)="collapse()" routerLink="account-settings" routerLinkActive="active">{{ 'accountSetting' | translate }}</a></li>
            <li><a (click)="logout()" class="cursor">{{ 'logout' |translate }}</a></li>
          </ul>
        </li>

        <li class="nav-devider"></li>

        <li *ngFor="let item of sidebarServices.menu"> 
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [class]="item.icon"></i>
            <span class="hide-menu">{{ item.title | translate}} 
              <span class="label label-rouded label-themecolor pull-right">{{ item.submenu.length }}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of item.submenu">
              <a [routerLink]="subMenuItem.url" 
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 (click)="collapse()">
                 {{ subMenuItem.title | translate }} 
                </a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
